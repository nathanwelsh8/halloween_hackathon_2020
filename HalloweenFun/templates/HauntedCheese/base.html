<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <title>
            Haunted Cheese -
            {% block title_block %}
                Cheeeeeeese
            {% endblock %}
        </title>
        <link rel="stylesheet" href="{% static "css/base.css" %}" />
        <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="wrapper" id="particles-js">
            <nav class="navbar navbar-expand-lg navbar-custom navbar-inverse">
                <a class="navbar-brand" href="{% url 'HauntedCheese:index' %}">Haunted <img class="img-brand" src="{% static "images/brand.gif" %}"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'HauntedCheese:register' %}">Register</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Page 2</a>
                        </li>
                    </ul>
                </div>
            </nav>
            </div>
            {% block body_block %}
            {% endblock %}
        </div>
        <script src="{% static 'js/particles.js' %}"></script>
        <script src="{% static 'js/app.js' %}"></script>
    </body>
</html>
