{% load static %}
<html>
    <head>
        <title>
            Haunted Cheese -
            {% block title_block %}
                Sell your soul 
            {% endblock %}
        </title>
        <link rel="stylesheet" href="{% static 'css/base.css' %}" />
        <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </head>

    <body>
        <iframe src="{% static 'silence.mp3' %}" type="audio/mp3" allow="autoplay" id="audio" style="display:none"></iframe>
        <audio autoplay loop volume="0.5">
            <source src="{% static 'static_music.mp3' %}" type="audio/mp3"/>
            Your browser does not support autoplay!
        </audio>
        {% if not user.is_authenticated %}
        <div id="particles-js"></div>
            <div class="login-dark wrapper">
                <form id="user_form" method="post" action="{% url 'HauntedCheese:login' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="illustration">
                        <a href="{% url 'HauntedCheese:index' %}">
                            <img width="75px" height="75px" src="{% static 'images/brand.gif' %}"/>
                        </a>
                    </div>
                    <div class="form-group">
                        {{user_form.username}}
                    </div>
                    <div class="form-group">
                        {{user_form.password}}
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-block" id="button" type="submit" name="submit">Log In</button>
                    </div>
                    <a class="redirect" href="{% url 'HauntedCheese:register' %}">Not registered?</a>
                </form>
            </div>
        {% else %}
			<strong>You belong to me now!</strong>
			<a href="{% url 'HauntedCheese:index' %}">Return to the homepage.</a><br />
		{% endif %}
        <script src="{% static 'js/particles.js' %}"></script>
        <script src="{% static 'js/app.js' %}"></script>
    </body>
</html>
